{% extends "admin/admin_base.html" %}

{% block content %}
                    <div class="credentials-section" id="csRepCredentialsSection">
                        <h3 class="section-title">Login Credentials</h3>
                        <div class="form-row">
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="csRepUsername" class="form-label">Username</label>
                                    <input type="text" id="csRepUsername" name="csRepUsername" class="form-input"
                                        placeholder="csrep.username" required>
                                    <small class="form-help">Username will be used for CS Rep login</small>
                                </div>
                            </div>
                            <div class="form-column">
                                <div class="form-group">
                                    <label for="csRepPassword" class="form-label">Temporary Password</label>
                                    <div class="password-input-wrapper">
                                        <input type="password" id="csRepPassword" name="csRepPassword"
                                            class="form-input" placeholder="Temporary password" required>
                                        <button type="button" class="password-toggle"
                                            onclick="togglePassword('csRepPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button type="button" class="generate-password-btn"
                                            onclick="generateCSRepPassword()">
                                            <i class="fas fa-random"></i>
                                            Generate
                                        </button>
                                    </div>
                                    <small class="form-help">CS Rep will be asked to change on first login</small>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
