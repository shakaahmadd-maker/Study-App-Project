{% extends "admin/admin_base.html" %}

{% block content %}
<section class="content-section" id="cs-rep-managementSection" aria-labelledby="csRepManagementHeading">
    <h1 class="section-title" id="csRepManagementHeading">Add CS Rep</h1>
    <p class="section-subtitle">Create login credentials for new CS Rep accounts.</p>

    <!-- Add CS Rep Form -->
    <form class="add-csrep-form" id="csRepForm">
        <div class="form-row">
            <div class="form-column">
                <div class="form-group">
                    <label for="csRepFirstName" class="form-label">First Name <span
                            class="required-indicator">*</span></label>
                    <input type="text" id="csRepFirstName" name="csRepFirstName" class="form-input"
                        placeholder="e.g., John" required>
                </div>

                <div class="form-group">
                    <label for="csRepLastName" class="form-label">Last Name <span
                            class="required-indicator">*</span></label>
                    <input type="text" id="csRepLastName" name="csRepLastName" class="form-input"
                        placeholder="e.g., Smith" required>
                </div>

                <div class="form-group">
                    <label for="csRepEmail" class="form-label">Email Address <span
                            class="required-indicator">*</span></label>
                    <input type="email" id="csRepEmail" name="csRepEmail" class="form-input"
                        placeholder="csrep@nanoproblem.com" required>
                    <small class="form-help" id="csRepEmailHelp"></small>
                </div>
            </div>
        </div>

        <!-- Login Credentials Section -->
        <div class="credentials-section">
            <h3 class="section-title">Login Credentials</h3>
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="csRepUsername" class="form-label">Username <span
                                class="required-indicator">*</span></label>
                        <input type="text" id="csRepUsername" name="csRepUsername" class="form-input"
                            placeholder="csrep.username" required>
                        <small class="form-help" id="csRepUsernameHelp">Username will be used for CS Rep login</small>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="csRepPassword" class="form-label">Temporary Password <span
                                class="required-indicator">*</span></label>
                        <div class="password-input-wrapper">
                            <input type="password" id="csRepPassword" name="csRepPassword" class="form-input"
                                placeholder="Temporary password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('csRepPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="generate-password-btn" onclick="generateCSRepPassword()">
                                <i class="fas fa-random"></i>
                                Generate
                            </button>
                        </div>
                        <small class="form-help" id="csRepPasswordHelp">CS Rep will be asked to change on first login</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="reset" class="btn-secondary">Reset Form</button>
            <button type="submit" class="btn-primary">Add CS Rep</button>
        </div>
    </form>
</section>
{% endblock %}
