<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Ended - Study Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-card: rgba(30, 30, 30, 0.85);
            --text-primary: #e5ecf8;
            --text-tertiary: #94a3b8;
            --accent-blue: #1158e5;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f9fafb;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-tertiary: #4b5563;
            --accent-blue: #2563eb;
            --border-color: rgba(209, 213, 219, 0.8);
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .notice-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 3rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-tertiary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .dashboard-btn {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .dashboard-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="notice-card">
        <div class="icon-circle">
            <i class="fas fa-video-slash"></i>
        </div>
        <h1>Meeting has ended</h1>
        <p>
            The session for <strong>{{ meeting.title }}</strong> has been completed. 
            If you need to review the session, recordings may be available on your dashboard soon.
        </p>
        <a href="{% if request.user.role == 'TEACHER' %}/account/teacher-dashboard/{% else %}/account/student/dashboard/{% endif %}" class="dashboard-btn">
            Return to Dashboard
        </a>
    </div>

    <script>
        // Use system theme or dashboard preference
        if (localStorage.getItem('theme') === 'light' || window.matchMedia('(prefers-color-scheme: light)').matches) {
            if (localStorage.getItem('theme') !== 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }
    </script>
</body>
</html>
