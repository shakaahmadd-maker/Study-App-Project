<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>EduConnect - Reset Password</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="public/static/css/reset_pass_cnfrm.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="page-container">
            <main class="main-content">
                <div class="content-container fade-in">
                    <div class="icon-section">
                        <span class="material-symbols-outlined email-icon icon-bounce">mark_email_read</span>
                    </div>
                    <h1 class="main-title">Check Your Email</h1>
                    <p class="description">We've sent a password reset link to your email address. Please
                        follow the link to create a new password.</p>
                    <div class="info-box">
                        <p class="info-text">
                            <span class="info-bold">Didn't receive the email?</span> Check your spam or
                            junk folder. If you still can't find it, please try again or <a class="support-link"
                                href="#">contact support</a>.
                        </p>
                    </div>
                    <div class="button-section">
                        <a class="back-button" href="login.html">
                            <span class="material-symbols-outlined button-icon">arrow_back</span>
                            <span>Back to Login</span>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
